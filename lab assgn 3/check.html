<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = "checking">Hello world</p>
    <script>
        var x = 10;
        text = "";
        while(x > 0)
        {
            text = text + "<br>Good morning " + x;
            x = x - 1;
        }
        document.getElementById("checking").innerHTML = text;
    </script>

    <input id = "sub" type="button" value = "submit" onclick="sayhelo()">

    <script>
        function sayhelo()
        {
            alert("Hello there");
        }
    </script>
</body>
</html>
